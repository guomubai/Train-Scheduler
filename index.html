<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train Scheduler</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<!-- Adding responsiveness to Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- jQuery -->
	<script src='https://code.jquery.com/jquery-3.3.1.js'></script>

	<!-- Some of my own styling -->
	<link rel="stylesheet" href="./assets/style.css">

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

</head>

<body>

	<div class="container">
		<!-- jumbotron -->
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4 text-center">Train Schedule</h1>
				<p class="lead text-center">Enter in some basic info and I will tell you when the next train comes</p>
			</div>
		</div>

		<!-- table -->

		<div class="card card-default" style="overflow-x:auto;">
			<table class="table" id="trainTable">
				<thead>
					<tr>
						<th scope="col">Train Name</th>
						<th scope="col">Destination</th>
						<th scope="col">Frequency (min)</th>
						<th scope="col">Next Arrival</th>
						<th scope="col">Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<!-- leaving this empty -->
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<!-- card style -->
		<div class="col-lg-12">
			<div class="card card-default">
				<div class="card-header">
					Add a Train!
				</div>
				<div class="card-body">

					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="">First Train Time (Military Time)</label>
							<input type="text" class="form-control" id="firstTrainInput">
						</div>
						<div class="form-group">
							<label for="">Frequency</label>
							<input type="text" class="form-control" id="frequencyInput">
						</div>
						<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit! </button>
					</form>

				</div>
			</div>
		</div>

	</div>

	<script src="./assets/logic.js"></script>

</body>

</html>
